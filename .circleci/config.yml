version: 2.1

orbs: 
    snyk: snyk/snyk@0.0.8

jobs:
  deploy_ansible:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install-deploy
      - run:
          name: Run ansible playbooks
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ansible
            ansible-playbook gather_vm_instances.yml setup_appServer.yml
  build_docker:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Create Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/microblog -f docker/Dockerfile_prod .
      - snyk/scan:
          docker-image-name: $IMAGE_NAME
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $DOCKERHUB_USERNAME/microblog:latest
  test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install-dev
      - run:
          name: run tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make test
  snyk:
    docker:
        - image: circleci/python:3.5
    working_directory: ~/repo
    steps:
        - checkout
        - run:
            name: install dependencies
            command: |
                python3 -m venv venv
                . venv/bin/activate
                make install
        - run: echo "source ~/repo/venv/bin/activate" >> $BASH_ENV # här gör vi så att så att CircleCi automatisk laddar venv och då kollar Snyk vad vi har installerat i den.
        - snyk/scan
workflows:
  main:
    jobs:
      - snyk:
          name: snyk
          filters:
            branches:
              only:
              # Temporarily added to test development pushes
                - development
                - master

      - test:
          name: test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
                - development

      - build_docker:
          name: build
          requires: [test]
          filters:
              tags:
                only: /^v.*/
              branches:
                ignore: /.*/

