version: 2.1

jobs:
  # Runs application tests
  test:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/test

    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "requirements/dev.txt" }}
            - m2- # used if checksum fails
      - run:
          name: Install Dev dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install-dev
      - save_cache:
          key: m2-{{ checksum "requirements/dev.txt" }}
          paths:
            - venv
      - run:
          name: Run tests
          command: |
            docker-compose up test

  # Deploys to Docker HUB
  deploy_docker_hub:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Create Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/microblog -f docker/Dockerfile_prod .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $DOCKERHUB_USERNAME/microblog:latest

workflows:
  test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
  deploy:
    jobs:
      - deploy_docker_hub:
          filters:
            branches:
              only:
                - master